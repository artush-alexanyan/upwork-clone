<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/submit_proposal.css">
    <title>Submit a proposal</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark py-1 px-5">
      <div class="d-flex justify-content-center w-100 align-items-center">
        <a class="navbar-brand" href="#">
          <img src="/images/logo-2.svg" alt="logo-2" class="img-fluid logo-2">
        </a>
        <form class="d-md-flex d-none ms-3">
          <input class="form-control bg-secondary border-0 rounded-pill me-2 px-4 py-2" type="search" placeholder="Search" aria-label="Search">
        </form>        
        <ul class="navbar-nav mx-4">
          <li class="nav-item">
            <a class="nav-link" href="#">Find Work</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Messages</a>
          </li>                                
        </ul>
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="/images/navbar-icons/question.svg" alt="" class="img-fluid navbar-icons">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="/images/navbar-icons/notifications.svg" alt="" class="img-fluid navbar-icons">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="/images/navbar-icons/letter-plane.svg" alt="" class="img-fluid navbar-icons">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <div class="avatar rounded-circle bg-white"></div>
            </a>
          </li>            
        </ul>
      </div>
    </nav>    

    <div class="proposal-settings">
      <div class="container bg-light">
        <h2 class="my-5 bg-light">Submit a proposal</h2>
        <div class="card rounded-3 py-5">
          <div class="card-header ms-3  bg-white">
            <h4 class="mb-3">Proposal settings</h4>
          </div>
          <div class="card-body ms-3">
            <div class="card-text">Propose with a Specialized profile</div>
            <select class="form-select w-25" aria-label="Default select example">
              <option selected>General profile</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>            
          </div>
          <div class="card-footer border-0 ms-3 bg-white">
            <div class="d-flex my-2">
              <span>This proposal requires <strong>6 Connects</strong> </span>
              <img src="" alt="">
            </div>
            <span>When you submit this proposal, you'll have remaining.<strong>63 Connects</strong></span>            
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
